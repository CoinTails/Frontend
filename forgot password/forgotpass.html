<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Tails</title>
  <link href="../favicon.ico" rel="icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <div class="wrapper">
    <header>Reset Password</header>
    <form action="#">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Email Address">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email can't be blank</div>
      </div>

      <div class="input-code"><!--display after request success -->
        
      </div>
      
      <div class="reset-pass"><!--display after the code has been verified-->
      </div>
      
      <input type="submit" value="Request Code" class="action-btn">
    </form>
    <div class="sign-txt">Login Instead... <a href="../login/loginmain.html">Login now</a></div>
  </div>

  <script src="script.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  

</body>
</html>
